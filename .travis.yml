language: cpp
sudo: required
dist: trusty
compiler:
- g++
os:
- linux


before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y make automake autotools-dev  libboost-dev libboost-all-dev libssl-dev libbz2-dev
script:
  - make test
  - ./cqf_test
  - gcov -n -o . gqf.c > /dev/null;
branches:
  only:
  - mqfDevelopmenet

after_success:
  - bash <(curl -s https://codecov.io/bash)
